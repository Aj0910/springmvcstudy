<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个js对象

        var user={
            name:"艾健",
            age:3,
            sex:"男"
        };

        //将js转换为json
        var json = JSON.stringify(user);
        console.log(json)
        console.log("----------------")
        //将json-->js对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
